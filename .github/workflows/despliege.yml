name: Despliegue

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Despliegue.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ionic build, npx cap add ios,  npx cap add android, and npx cap copy
        run: |
          ionic build
          npx cap add ios
          npx cap add android
          npx cap copy
        env:
          CI: true
